<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate</title>
    
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="Donate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body onload="authentication()">
    <div class="wrapper">
      <header><img src="./assets/images/favicon.png" class="white-logo" alt="logo"> Donate <img src="./assets/images/favicon.png" class="white-logo" alt="logo"> </header>
     
      <form action="index3.html">
        <div class="field email">
          <div class="input-area">
            <input type="text" maxlength="32" name="first_name" value="" placeholder="Enter name" required>
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="number" placeholder="Amount" id="pwd"/>
            <i class="icon fas fa-money-bill-wave"></i>
          </div>
        </div>
        <input type="submit" value="Donate Now" onclick="authentication()"/>
        <script src="script.js"></script>
      </form>
      </div>
    </div>
  </body>
</html>
